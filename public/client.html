<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <script src="assets/jquery-1.8.2.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>

    <link rel="stylesheet" href="client.css">

    <script>
        function loadfile(ref){
            var image= document.getElementById('prev');
            image.src=URL.createObjectURL(ref.files[0])
        }
    </script>

    <script>
        $(document).ready(function(){
            $("#email").val(localStorage.getItem("user"));
        })
    </script>
    <title>Client</title>
</head>

<body class="client">

    <div>
        <form method="POST" enctype="multipart/form-data">
            <div class="container"><br><br><br>
                <div>
                    <img src="assets/default_profile_avatar.svg" class="rounded-circle mx-auto d-block" id="prev"
                        alt="default_profile_avatar"><br>

                    <div id="grp" class="col-md-5">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" name="pic" id="pic" onchange="loadfile(this)">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                            <input type="text" class="form-control" name="txtname" id="user" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Email Id</span>
                            <input type="email" readonly id="email" name="email" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>&nbsp;
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Mobile No.</span>
                            <input type="numerical" name="mbl" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                </div>
            <div class="d-flex ">
                <div id="grp" class="col-md-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
                        <input type="text" name="adr" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="col-md-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                        <input type="text" name="city" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
                <button type="submit" class="btn btn-secondary" formaction="client-s">Submit</button>
                <button type="submit" class="btn btn-secondary">Update</button>
            </div>
        </form>
    </div>
</body>

</html>
